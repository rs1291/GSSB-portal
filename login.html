<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GSSB Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #fff;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #003366;
            font-size: 22px;
        }

        select,
        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: #003366;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #002449;
        }

        .error {
            color: red;
            font-size: 13px;
            min-height: 18px;
        }

        .note {
            font-size: 12px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>GSSB School Login / تسجيل الدخول</h1>

        <select id="role">
            <option value="student">Student / طالب</option>
            <option value="teacher">Teacher / معلم</option>
        </select>

        <input id="id" placeholder="ID Number / رقم الهوية">
        <input id="password" type="password" placeholder="Password / كلمة المرور">
        <button onclick="login()">Login</button>

        <div id="error" class="error"></div>

        <div class="note">
            Student IDs: 7001–1201 (use password: gssb123)<br>
            Teacher ID: t01 (password: teach123)
        </div>
    </div>

    <script>
        const studentAccounts = {
            "7001": { grade: 7, password: "gssb123" },
            "8001": { grade: 8, password: "gssb123" },
            "9001": { grade: 9, password: "gssb123" },
            "1001": { grade: 10, password: "gssb123" },
            "1101": { grade: 11, password: "gssb123" },
            "1201": { grade: 12, password: "gssb123" }
        };
        const teacherAccounts = { "t01": { password: "teach123" } };

        function login() {
            const role = document.getElementById('role').value;
            const id = document.getElementById('id').value.trim();
            const pass = document.getElementById('password').value;
            const err = document.getElementById('error');
            err.textContent = "";

            if (!id || !pass) { err.textContent = "Please fill both fields."; return; }

            if (role === "student") {
                const acc = studentAccounts[id];
                if (!acc || acc.password !== pass) { err.textContent = "Invalid student ID or password."; return; }
                location.href = `grades/${acc.grade}.html`;
            } else {
                const acc = teacherAccounts[id];
                if (!acc || acc.password !== pass) { err.textContent = "Invalid teacher ID or password."; return; }
                location.href = "teachers.html";
            }
        }
    </script>
</body>

</html>
